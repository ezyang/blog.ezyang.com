# Hugo Configuration for ezyang's blog
baseURL = 'https://blog.ezyang.com/'
languageCode = 'en-us'
title = "ezyang's blog"
theme = 'ashley'

# Match WordPress permalink structure: /%year%/%monthnum%/%postname%/
[permalinks]
  posts = '/:year/:month/:slug/'

[params]
  description = "the arc of software bends towards understanding"
  author = "Edward Z. Yang"

[params.newsletter]
  enabled = true
  title = "Get new posts in your inbox"
  description = "Join the mailing list for updates from the blog."
  action = "https://ezyang-blog.kit.com"
  placeholder = "you@example.com"
  cta = "Subscribe"
  directLink = "https://ezyang-blog.kit.com"
  openInNewTab = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Allow raw HTML for legacy content
  [markup.highlight]
    style = 'monokai'
    lineNos = false
    codeFences = true

# RSS feed
[outputs]
  home = ['HTML', 'RSS']
  section = ['HTML', 'RSS']

# RSS feed alias - WordPress used /feed/
[outputFormats]
  [outputFormats.RSS]
    baseName = "feed"

[taxonomies]
  category = "categories"
  tag = "tags"

[sitemap]
  changefreq = 'weekly'
  priority = 0.5

# Pagination
[pagination]
  pagerSize = 10
