name: Preview Hugo site for PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: "netlify-preview-${{ github.event.pull_request.number }}"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.145.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Generate year/month archives
        run: |
          for dir in content/posts/*/; do
            year=$(basename "$dir")
            # Create year index
            mkdir -p "content/$year"
            cat > "content/$year/_index.md" << EOF
          ---
          title: "$year"
          layout: archive
          archiveYear: $year
          ---
          EOF
            # Create month indexes
            for post in "$dir"*.md "$dir"*.html; do
              [ -f "$post" ] || continue
              month=$(grep -m1 "^date:" "$post" | grep -oE '[0-9]{4}-[0-9]{2}' | cut -d- -f2)
              if [ -n "$month" ]; then
                mkdir -p "content/$year/$month"
                [ -f "content/$year/$month/_index.md" ] || cat > "content/$year/$month/_index.md" << EOF
          ---
          title: "$year/$month"
          layout: archive
          archiveYear: $year
          archiveMonth: $month
          ---
          EOF
              fi
            done
          done

      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: America/Los_Angeles
        run: |
          hugo \
            --buildDrafts \
            --gc \
            --minify

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: ./public
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from PR #${{ github.event.pull_request.number }}"
          enable-pull-request-comment: true
          enable-commit-comment: false
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
