{{/* Syntax highlighting - using Hugo's built-in Chroma */}}
<style>
/* Code block styling */
pre {
    margin-left: 3em;
    padding: 1em;
    background: #f5f5f5;
    overflow-x: auto;
    font-family: 'Ubuntu Mono', monospace;
    font-size: 14px;
    line-height: 1.4;
}

code {
    font-family: 'Ubuntu Mono', monospace;
}

/* Inline code */
p code, li code {
    background: #f5f5f5;
    padding: 0.2em 0.4em;
    border-radius: 3px;
    font-size: 0.9em;
}
</style>
